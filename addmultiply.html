<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Multiply</title>
</head>
<style>
    .box{
        background-color: palevioletred;
        height: 500px;
        width: 500px;
        margin-left: 500px;
        margin-top: 100px;
    }
    input{
        margin-left: 150px;
    }
    div{
        align-items: center;
    }
    /* h4{
        align-items: center;
    } */
    .result{
        margin-left: 200px;
    }

</style>
<body>
    <div class="box">
        <h1 align="center">Add-Multiply</h1><br><br>
        <input type="text" id="num1"><br><br>
        <input type="text" id="num2"><br><br>
        <input type="radio" name="operation" id="addRadio" onclick="add()"> Add
        <input type="radio" name="operation" id="multiplyRadio" onclick="multiply()"> Multiply
        <h4 id="result">Result:</h4>
    </div>

    <script>
    function add() {
    let num1 = parseInt(document.getElementById("num1").value);
    let num2 = parseInt(document.getElementById("num2").value);

    let result = num1 + num2;

    document.getElementById("result").innerText = `Result: ${result}`;
    }

    function multiply() {
    let num1 = parseInt(document.getElementById("num1").value);
    let num2 = parseInt(document.getElementById("num2").value);

    let result = num1 * num2;

    document.getElementById("result").innerText = `Result: ${result}`;
    }
    </script>
    
</body>
</html>
