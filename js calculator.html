<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add&Multiply</title>
    <style>
        .div1{
            background-color:mediumorchid;
            height:400px;
            width:400px;
            border:2px solid white;
            margin-left:500px;
        }
        input{
            margin-left:110px;
            margin-top:30px;
        }
        h4{
            margin-top:20px;
            margin-left:130px;
            font-size: x-large;
        }
    </style>
</head>
<body>
    <div class="div1">
        <h3>Add & Multiply</h3>
        <input type="number" id="num1"><br>
        <input type="number" id="num2">
        <input type="radio" class="radio1" id="radio1" onclick="add()">Add
        <input type="radio" class="radio1" id="radio1" onclick="sub()">Subtraction
        <input type="radio" class="radio1" id="radio1" onclick="multiply()">Multiply
        <input type="radio" class="radio1" id="radio1" onclick="divi()">Division
        <h4 id="result">Result:</h4>
    </div>
    <div>

    </div>
    <script>
        function add(){
            let num1=parseInt(document.getElementById("num1").value);
            let num2=parseInt(document.getElementById("num2").value);
            let result=num1+num2;
            document.getElementById("result").innerText=`Result:${result}`;
        }
        function sub(){
            let num1=parseInt(document.getElementById("num1").value);
            let num2=parseInt(document.getElementById("num2").value);
            let result=num1-num2;
            document.getElementById("result").innerText=`Result:${result}`;
        }
        function multiply(){
            let num1=parseInt(document.getElementById("num1").value);
            let num2=parseInt(document.getElementById("num2").value);
            let result=num1*num2;
            document.getElementById("result").innerText=`Result:${result}`;
        }
        function divi(){
            let num1=parseInt(document.getElementById("num1").value);
            let num2=parseInt(document.getElementById("num2").value);
            let result=num1/num2;
            document.getElementById("result").innerText=`Result:${result}`;
        }
    </script>
</body>
</html>
